<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backlog Merge Request</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Backlog Merge Request</a>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:60px;">
      <h4>New Merge Request</h4>
      <form role="form" method="post" action="/create">
        <div class="form-group">
          <label for="proejct">Project</label>
          <select class="form-control" id="project" name="project">
          % for k, v in projects.items():
          <option value="{{v}}">{{k}}</option>
          % end
          </select>
        </div>
        <div class="form-group">
          <label for="repo">Git Respository</label>
          <input type="text" class="form-control" id="repo" name="repo" placeholder="http://...">
        </div>
        <div class="form-group">
          <label for="branch">Branch Name</label>
          <input type="text" class="form-control" id="branch" name="branch" placeholder="branch_name">
        </div>
        <div class="form-group">
          <label for="target_branch">Target Branch Name</label>
          <input type="text" class="form-control" id="target_branch" name="target_branch" placeholder="target_branch_name">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea class="form-control" id="comment" name="comment" placeholder=""></textarea>
        </div>
        <button type="submit" class="btn btn-default">New Merge Request</button>
      </form>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
